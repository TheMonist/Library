<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Odin Library</title>
    </head>
    <body>
        <header class="libraryHead">
            <h4>Odin Library</h4>
        </header>
        <main class="libraryBody">
            <section class="modal hidden">
                <div class="flex">
                    <button class="btn btnClose">â¨‰</button>
                </div>
                <div>
                    <!--Make form for books-->
                    <form action="" id="bookForm">
                        <fieldset>
                            <h3>ADD BOOK</h3>
                            <div>
                                <input type="text" name="title" id="title" placeholder="Title" required>
                            </div>
                            <div>
                                <input type="text" name="author" id="author" placeholder="Author" required>
                            </div>
                            <div>
                                <input type="number" name="pages" id="pages" placeholder="# of pages" required>
                            </div>
                            <select name="read" id="read">
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                            <button type="submit" class="btn addLibrary">ADD BOOK</button>
                        </fieldset>
                    </form>
                </div>
            </section>
            <div class="overlay hidden"></div>
            <!--Insert Table/Cards Here-->
            <section class="container">
                <h1>Books In Library</h1>
                <div class="bookContainer"></div>
                <button type="submit" class="btn addBook">NEW BOOK</button>
            </section>
        </main>
        <footer class="libraryFoot">
            <h4>Created By Roger Rosena</h4>
        </footer>
    </body>
    <script src="script.js"></script>
</html>
